version: '3.8'

services:
  mongodb_apuntesnet:
    container_name: mongodb_apuntesnet
    image: mongo
    restart: always
    ports:
      - 27017-27019:27017-27019
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
