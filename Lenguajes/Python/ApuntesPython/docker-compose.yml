version: '3.8'

services:
  mysql_apuntespython:
    container_name: mysql_apuntespython
    image: mysql:latest
    restart: always
    ports: 
      - 3306:3306
    environment: 
      MYSQL_ROOT_PASSWORD: '123456'
    command: --init-file /data/application/initMysql.sql
    volumes: 
      - .docker/bbdd/initMysql.sql:/data/application/initMysql.sql